<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="estilo.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>Profile Card</title>
</head>
<body>
  <main class="main">
    <div class="container">
      <div class="card">
        <div class="card-header">
          <img class="profile-img" src="img/me.jpg" alt="Foto de perfil de Alejandro Anchundia">
        </div>

        <div class="card-body">
          <div class="profile-info">
            <h3>Alejandro Anchundia</h3>
            <h6>Web Developer</h6>
          </div>

          <div class="social">
            <a href="https://www.linkedin.com/in/alejandro-anchundia" target="_blank">
              <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="https://github.com/alejandro" target="_blank">
              <i class="fa-brands fa-github"></i>
            </a>
            <a href="https://twitter.com/alejandroanchudia" target="_blank">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </div>

          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
