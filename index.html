<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card - Alejandro Anchundia</title>
  <link rel="stylesheet" href="estilo.css">
  <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="main">
    <div class="container">
      <div class="card">
        <div class="card-header">
          <img class="profile-pic" src="img/me.jpg" alt="Foto de Alejandro Anchundia">
        </div>
        <div class="card-body">
          <h1 class="name">Alejandro Anchundia <span class="age">26</span></h1>
          <h2 class="location">Ecuador</h2>
          <div class="stats">
            <div>
              <h3>80K</h3>
              <p>Followers</p>
            </div>
            <div>
              <h3>803K</h3>
              <p>Likes</p>
            </div>
            <div>
              <h3>1.4K</h3>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
